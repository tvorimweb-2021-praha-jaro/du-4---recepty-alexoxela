<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="hlavna-obrazovka">

        <!-- hlavni recept -->
        <section class="recept recept_hlavny">
            <h2>Domáci hovädzí burger</h2>
            <p class="jedlo"> Grilovanie</p>
            <p class="komentar"> 5 komentárov </p>
        </section>

        <div class="male-recepty">
            <!-- maly recept 1 -->
            <section class="recept maly_recept1">
                <h3>Nigiri sushi</h3>
                <p class="jedlo">Ázijská kuchyňa</p>
                <p class="komentar">16 komentárov</p>
            </section>

            <!-- maly recept 2 -->
            <section class="recept maly_recept2">
                <h3>Chili paradajková omáčka</h3>
                <p class="jedlo">Omáčky</p>
                <p class="komentar">23 komentárov</p>
            </section>

            <!-- maly recept 3 -->
            <section class="recept maly_recept3">
                <h3>Pečené kurča na jablkách</h3>
                <p class="jedlo">Hydina</p>
                <p class="komentar">7 komentárov</p>
            </section>

            <!-- maly recept 4 -->
            <section class="recept maly_recept4">
                <h3>Záhradná grilovačka</h3>
                <p class="jedlo">Grilovanie</p>
                <p class="komentar">19 komentárov</p>
            </section>
        </div>
    </main>


    <footer class="paticka">
        <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
    </footer>


</body>

</html>
